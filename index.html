<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Line</title>

    <!-- Cytoscape libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre/cytoscape-dagre.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Hamburger button -->
    <button id="menuToggle" class="menu-btn">☰</button>

    <!-- Sidebar -->
    <nav id="sideMenu" class="side-menu">
        <ul>
            <li><a href="index.html">Martial Line Constellation</a></li>
            <li><a href="about.html">About</a></li>

            <!-- DROPDOWN -->
            <li class="dropdown">
                <button class="dropdown-btn">Articles ▼</button>
                <ul class="dropdown-content">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <h1>Martial Line</h1>

    <div id="mynetwork">
        <script type="module" src="script.js"></script>
        <script type="module" src="objects.js"></script>
    </div>

    <!-- JS for menu + dropdown -->
    <script>
        // Sidebar toggle
        const menu = document.getElementById("sideMenu");
        const toggleBtn = document.getElementById("menuToggle");
        const overlay = document.getElementById("overlay");

        toggleBtn.onclick = () => {
            menu.classList.toggle("open");
            overlay.classList.toggle("show");
        };

        overlay.onclick = () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
        };

        // Dropdown in sidebar
        const dropdown = document.querySelector(".dropdown");
        const dropdownBtn = dropdown.querySelector(".dropdown-btn");

        dropdownBtn.addEventListener("click", () => {
            dropdown.classList.toggle("open");
        });
    </script>

</body>
</html>
